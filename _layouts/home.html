<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>

            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Get in touch</h2>
                </header>
                <p>We are here to help. Reach out and let us know how we can help you!</p>
                <ul class="actions">
                    <li><a href="{{site.baseurl}}/z_contact.html" class="button next scrolly">Join us</a></li>
                </ul>
            </div>
        </section>



    </div>

    {% include footer.html %}

</body>

</html>
